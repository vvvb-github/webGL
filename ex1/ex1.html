<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL编程的基本模式</title>
    <link rel="stylesheet" type="text/css" href="./ex1.css">
    <script src="../libs/webgl-utils.js"></script>
    <script src="../libs/webgl-mat.js"></script>
</head>
<body>

    <div id="container">
        <div id="canvas-div"></div>
        <div id="ui">
            <button id="smile" class="btn">微笑</button>
            <button id="angry" class="btn">生气</button>
            <button id="suprice" class="btn">两眼放光</button>
            <button id="sad" class="btn">悲伤</button>
            <button id="gg" class="btn">傻眼</button>
        </div>
    </div>

    <script id="vertex-shader" type="notjs">
        precision mediump float;
        attribute vec4 a_position;
        uniform vec2 u_screen;
        uniform float u_stretch;
        uniform mat4 u_matrix;

        void main(){
            vec4 pos = vec4(a_position.x*u_stretch/u_screen.x, a_position.y/u_screen.y, 0.0, 1.0);
            gl_Position = u_matrix * pos;
        }
    </script>
    <script id="fragment-shader" type="notjs">
        precision mediump float;
        uniform vec4 u_color;
        
        void main() {
            gl_FragColor = u_color;
        }
    </script>

    <script src="./ex1.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/geo-2d.js"></script>
    <script src="./js/painter.js"></script>
    
</body>
</html>
